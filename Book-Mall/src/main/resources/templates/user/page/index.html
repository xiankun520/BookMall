<header id="top">
    <div id="logo" class="lf">
        <img src="/user/img/header/logo.png" alt="logo"/>
    </div>
    <div id="top_input" class="lf">
        <input id="input" type="text" placeholder="请输入您要搜索的内容"/>

        <ul class="lf">
            <li><a th:href="@{/book/findall}" href="/user/toIndex" >首页</a><b>|</b></li>

<!-- nav主导航-->
<div>&nbsp;</div>
<!-- banner部分-->
<div class="ck-slide">
    <ul class="ck-slide-wrapper">
        <li>
            <a href="detail.html"><img src="/user/img/banner/banner1.png" alt=""></a>
        </li>
        <li style="display:none">
            <a href="detail.html"><img src="/user/img/banner/banner2.png" alt=""></a>

        <li style="display:none">

        </li>
        <li style="display:none">
            <a href="detail.html"><img src="/user/img/banner/banner5.png" alt=""></a>
        </li>
    </ul>
    <a href="javascript:;" class="ctrl-slide ck-prev">上一张</a> <a href="javascript:;" class="ctrl-slide ck-next">下一张</a>
    <div class="ck-slidebox">
        <div class="slideWrap">
            <ul class="dot-wrap">
                <li class="current"><em>1</em></li>
                <li><em>2</em></li>
                <li><em>3</em></li>
                <li><em>4</em></li>
                <li><em>5</em></li>
            </ul>
        </div>
    </div>
</div>
<!-- 特推部分-->

<!--商品-->
<div class="store">
   <div class="store_top">
        <img src="/user/img/banner/icon.png" alt=""/>
        热搜排行
   </div>
	<div class="store_content">		
	 
	  <div th:each="book:${allbook}">
            <a th:href="@{/book/findById/}+${book.getIsbn()}"  href="detail.html"><img th:src="@{/user/img/goods/}+${book.getIsbn()}+@{/index.jpg}"  th:alt="${book.getTitle()}" alt=""/></a>
            <p class="one" th:text="${book.getTitle()}">Java编程思想</p>
            <p class="two">
                <span>
                    	价格：<span th:text="${book.getPrice()}"> ￥86.4</span>
                </span>
            </p>
            <p class="three">
                <span>
                	出版社：<span th:text="${book.getPress()}">机械工业出版社</span>
                </span>
            </p>
       </div>

	 </div>    
</div>

        <img src="/user/img/footer/icon1.png" alt=""/>

        <img src="/user/img/footer/icon2.png" alt=""/>

    </div>
    <div class="icon3 lf">
        <img src="/user/img/footer/icon3.png" alt=""/>

    </div>
    <div class="icon4 lf">
        <img src="/user/img/footer/icon4.png" alt=""/>

</div>

                    <img src="/user/img/footer/wechat.png" alt=""/>

    </div>

<script src="/user/js/jquery-3.1.1.min.js"></script>
<script src="/user/js/slide.js"></script>

$(".ck-slide").ckSlide({
	autoPlay:true,//默认为不自动播放，所以需要设置
